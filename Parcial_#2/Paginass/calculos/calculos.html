<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">

    <title>Modulo Calculos</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">Calculos</h1>
    <div class="row justify-content-center mt-3">

        <label class="text-center">Primer Numero:</label>
        <div class="text-center">
            <input type="number" class="form-control" id="n1">

        </div>
    </div>

    <div class="row justify-content-center mt-3">

        <label class="text-center">Segundo Numero:</label>
        <div class="text-center">
            <input type="number" class="form-control" id="n2">

        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-4 col-md-2">
            <button class="btn btn-success col-12" id="sumar">Sumar</button>

        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-4 col-md-2">
            <button class="btn btn-success col-12" id="restar">Restar</button>

        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-4 col-md-2">
            <button class="btn btn-success col-12" id="multiplicar">Multiplicar</button>

        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-4 col-md-2">
            <button class="btn btn-success col-12" id="dividir">Dividir</button>

        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="alert alert-success col-8 col-md-6 text-center" id="Respuesta" role="alert">

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script  src="/Modules/calculos.js"></script>
</body>
</html>
